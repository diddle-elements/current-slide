<body unresolved>
	<github-ribbon user="diddledan" repo="current-slide" color="red" position="left"></github-ribbon>

	<section>
		<h1>Current Slide component</h1>

		<p vertical layout center>
			<current-slide id="slide" count="5" active="1"></current-slide>
			<script>
			(function() {
				var el = document.getElementById('slide');
				var timer = window.setInterval(function() {
					var current = el.getAttribute('active');
					current++;
					if (current > el.getAttribute('count')) {
						current = 1;
					}
					el.setAttribute('active', current);
				}, 2 * 1000);
			})();
			</script>
		</p>
